<div [formGroup]="generalFilterForm" class="container" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="8px">
	<!-- Top result -->
	<cr-mat-slide-filter-result
		[formControlName]="eFilterResultForm.fcTopResult"
		[title]="'Show only the top 100 results'"></cr-mat-slide-filter-result>
	<!-- Alerts -->
	<cr-mat-slide-filter-result
		[formControlName]="eFilterResultForm.fcAlerts"
		[title]="'Alerts'"
		[total]="totalAlerts"></cr-mat-slide-filter-result>
	<!-- Author submissions -->
	<cr-mat-slide-filter-result
		[formControlName]="eFilterResultForm.fcAuthorSubmissions"
		[title]="'Same author submissions'"
		[total]="totalSameAuthor"></cr-mat-slide-filter-result>
</div>
