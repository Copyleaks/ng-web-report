<div class="paginator-top-container">
	<div class="paginator-container">
		<div class="items-per-page">
			<div>{{ pageIndex }} of {{ numberOfPages }}</div>
		</div>

		<div class="buttons-container" fxLayout="row" fxLayoutAlign="center center">
			<button
				class="prev-page-button"
				mat-icon-button
				(click)="previous()"
				[disabled]="pageIndex === 1"
				aria-label="left">
				<mat-icon fontSet="material-icons-round" matTooltip="Previous page">chevron_left</mat-icon>
			</button>
			<button
				class="next-page-button"
				mat-icon-button
				(click)="next()"
				[disabled]="!canLoadMoreData || pageIndex >= numberOfPages"
				aria-label="right">
				<mat-icon fontSet="material-icons-round" matTooltip="Next page">chevron_right</mat-icon>
			</button>
		</div>
	</div>
</div>
