<div class="top-container" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="32px">
	<div class="header-container" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="8px">
		<div class="title-container" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="4px">
			<span>Filter Plagiarism Results</span>
			<button class="clear-button" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="4px">
				<mat-icon>refresh</mat-icon>
				<span>Clear filter</span>
			</button>
		</div>
		<div class="result-container" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="4px">
			<span class="tootal-results">35 Results</span>
			<mat-icon class="separate-circle-icon" fontSet="material-icons-round">circle</mat-icon>
			<span class="tootal-excuded">7 excluded</span>
			<mat-icon class="separate-circle-icon" fontSet="material-icons-round">circle</mat-icon>
			<span class="tootal-filtered">12 filtered</span>
		</div>
	</div>
	<div class="body-container" fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="32px">
		<div class="source-and-result-container" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="16px">
			<!-- source type -->
			<section class="section-container" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="16px">
				<span class="body-title">Source type</span>
				<div class="source-type-list-container" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="8px">
					<div
						*ngFor="let item of surceTypeList"
						class="mat-slide-container source-type-contaier"
						fxLayout="row"
						fxLayoutAlign="space-between center">
						<div class="source-type-title-conatier" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="8px">
							<div class="source-type-icon-container" fxLayout="column" fxLayoutAlign="center center">
								<mat-icon>language</mat-icon>
							</div>
							<span class="mat-slide-title">{{ item }}</span>
							<span class="tootal-source">(3)</span>
						</div>
						<mat-slide-toggle></mat-slide-toggle>
					</div>
				</div>
			</section>
			<mat-divider></mat-divider>
			<!-- results meta -->
			<section class="section-container" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="16px">
				<span class="body-title">Results meta</span>
				<div class="results-container" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="16px">
					<div class="result-word-limit-container" fxLayout="column" fxLayoutAlign="start start">
						<div class="mat-slide-container" fxLayout="row" fxLayoutAlign="space-between center">
							<span class="mat-slide-title">Result word limit:</span>
							<mat-slide-toggle></mat-slide-toggle>
						</div>
						<mat-slider class="mat-slider-container" min="10" max="100"></mat-slider>
						<span class="limit-result">30/1023 words</span>
					</div>
					<mat-divider></mat-divider>
					<div class="result-publication-container" fxLayout="column" fxLayoutAlign="start start">
						<div class="mat-slide-container" fxLayout="row" fxLayoutAlign="space-between center">
							<span class="mat-slide-title">Results publication date:</span>
							<mat-slide-toggle></mat-slide-toggle>
						</div>
						<mat-slider class="mat-slider-container" min="10" max="100"></mat-slider>
						<span class="limit-result">30/1023 words</span>
					</div>
				</div>
			</section>
		</div>
	</div>
</div>
