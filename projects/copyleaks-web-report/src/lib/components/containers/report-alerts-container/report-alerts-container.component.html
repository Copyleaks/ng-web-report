<mat-accordion #expansionPanel>
	<mat-expansion-panel [expanded]="!isMobile" (opened)="showAlertsClick()" (closed)="hideAlertsClick()">
		<mat-expansion-panel-header [ngClass]="{ 'mobile-results-panel-header': isMobile }">
			<mat-panel-title>
				<div class="container-title">
					<mat-icon fontSet="material-icons-round">warning_amber</mat-icon>
					<span class="title" web-report-title-font>Alerts</span>
				</div>
			</mat-panel-title>

			<mat-panel-description>
				<mat-icon class="hide-alerts-icon" fontSet="material-icons-round">arrow_drop_down</mat-icon>
			</mat-panel-description>
		</mat-expansion-panel-header>

		<div #alertsContainer class="container-alerts">
			<ng-container *ngFor="let alert of alerts; let isFirst = first">
				<cr-alert-card
					*ngIf="isFirst"
					[alert]="alert"
					[ngClass]="{ 'item-with-padding': addPaddingToContainer }"></cr-alert-card>
				<cr-alert-card
					*ngIf="!isFirst"
					[alert]="alert"
					[ngClass]="{ 'item-with-padding': addPaddingToContainer }"></cr-alert-card>
			</ng-container>
		</div>
	</mat-expansion-panel>
</mat-accordion>
