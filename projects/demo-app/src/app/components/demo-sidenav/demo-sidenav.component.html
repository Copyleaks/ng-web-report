<mat-toolbar>
	<img
		class="cls-icon"
		src="https://copyleaks.com/wp-content/uploads/2023/03/Screen-Shot-2023-03-13-at-12.53.05-PM-1024x326.png"
		alt="" />
	<span class="item-text">Web report 2.0</span>
	<span class="example-spacer"></span>
	<mat-icon class="options-btn" fontSet="material-icons-round" [matMenuTriggerFor]="menu">menu</mat-icon>
	<mat-menu #menu="matMenu">
		<button (click)="navigateToReportPreview()" mat-menu-item>
			<mat-icon class="item-icon" fontSet="material-icons-round">preview</mat-icon>
			<span class="item-text">Report Previews</span>
		</button>
		<button (click)="navigateToComponents()" mat-menu-item>
			<mat-icon class="item-icon" fontSet="material-icons-round">widgets</mat-icon>
			<span class="item-text">Components</span>
		</button>
		<button (click)="navigateToLayouts()" mat-menu-item>
			<mat-icon class="item-icon" fontSet="material-icons-round">dashboard</mat-icon>
			<span class="item-text">Layouts</span>
		</button>
		<button (click)="navigateToBundleReport()" mat-menu-item>
			<mat-icon class="item-icon" fontSet="material-icons-round">dns</mat-icon>
			<span class="item-text">Report Bundle</span>
		</button>
	</mat-menu>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
	<mat-sidenav #sidenav class="custom-sidenav" mode="side" opened="true">
		<!-- Sidenav content -->
		<mat-nav-list [disableRipple]="true">
			<mat-list-item class [disableRipple]="true">
				<div
					style="display: flex; flex-direction: column; align-items: center; width: 100%; gap: 8px; height: fit-content"
					(click)="navigateToReportPreview()">
					<mat-icon class="item-icon" fontSet="material-icons-round">preview</mat-icon>
					<span class="item-text">Report Previews</span>
				</div>
				<mat-icon class="item-expand-icon" fontSet="material-icons-round" [matMenuTriggerFor]="previewsMenu">
					chevron_right
				</mat-icon>
			</mat-list-item>

			<mat-list-item [routerLink]="['/layouts']" routerLinkActive="side-nav-actions-active" [disableRipple]="true">
				<div
					style="
						display: flex;
						flex-direction: column;
						align-items: center;
						width: 100%;
						gap: 8px;
						height: fit-content;
					">
					<mat-icon class="item-icon" fontSet="material-icons-round">dashboard</mat-icon>
					<span class="item-text">Layouts</span>
				</div>
			</mat-list-item>

			<mat-list-item [routerLink]="['/components']" routerLinkActive="side-nav-actions-active" [disableRipple]="true">
				<div
					style="
						display: flex;
						flex-direction: column;
						align-items: center;
						width: 100%;
						gap: 8px;
						height: fit-content;
					">
					<mat-icon class="item-icon" fontSet="material-icons-round">widgets</mat-icon>
					<span class="item-text">Components</span>
				</div>
			</mat-list-item>

			<mat-list-item
				[routerLink]="['/v2/web-report/bundle/default']"
				routerLinkActive="side-nav-actions-active"
				[disableRipple]="true">
				<div
					style="
						display: flex;
						flex-direction: column;
						align-items: center;
						width: 100%;
						gap: 8px;
						height: fit-content;
					">
					<mat-icon class="item-icon" fontSet="material-icons-round">dns</mat-icon>
					<span class="item-text">Report Bundle</span>
				</div>
			</mat-list-item>
		</mat-nav-list>
	</mat-sidenav>

	<mat-sidenav-content>
		<div class="sidenav-content">
			<ng-content></ng-content>
		</div>
	</mat-sidenav-content>
</mat-sidenav-container>

<mat-menu #previewsMenu="matMenu">
	<button mat-menu-item [matMenuTriggerFor]="bundleMenu" style="width: 200px">
		<mat-icon class="item-icon" fontSet="material-icons-round">view_agenda</mat-icon>
		<span class="item-text">Bundle</span>
	</button>

	<button mat-menu-item [matMenuTriggerFor]="plagiarismMenu" style="width: 200px">
		<mat-icon class="item-icon" fontSet="material-icons-round">flag_circle</mat-icon>
		<span class="item-text">Plagiairsm Only</span>
	</button>

	<button mat-menu-item style="width: 200px" (click)="navigateToReportPreview('ai-only/default')">
		<mat-icon class="item-icon" fontSet="material-icons-round">smart_toy</mat-icon>
		<span class="item-text">AI Only</span>
	</button>

	<button mat-menu-item style="width: 200px" (click)="navigateToReportPreview('all-disabled/default')">
		<mat-icon class="item-icon" fontSet="material-icons-round">error</mat-icon>
		<span class="item-text">Report Unavailable</span>
	</button>
</mat-menu>

<mat-menu #bundleMenu="matMenu">
	<button
		(click)="navigateToReportPreview('bundle/default')"
		matTooltip="Scanned Website Example"
		matTooltipPosition="right"
		mat-menu-item>
		<mat-icon class="item-icon" fontSet="material-icons-round">code</mat-icon>
		<span class="item-text">HTML</span>
	</button>
	<button
		(click)="navigateToReportPreview('bundle/Filter')"
		matTooltipPosition="right"
		matTooltip="Scanned PDF Example"
		mat-menu-item>
		<mat-icon class="item-icon" fontSet="material-icons-round">picture_as_pdf</mat-icon>
		<span class="item-text">PDF</span>
	</button>
	<button
		(click)="navigateToReportPreview('bundle/ai-content', 'suspected-ai-text')"
		matTooltipPosition="right"
		matTooltip="Suspected AI Text Example"
		mat-menu-item>
		<mat-icon class="item-icon" fontSet="material-icons-round">smart_toy</mat-icon>
		<span class="item-text">AI</span>
	</button>
	<button
		(click)="navigateToReportPreview('bundle/both')"
		matTooltipPosition="right"
		matTooltip="Suspected AI Text Example"
		mat-menu-item>
		<mat-icon class="item-icon" fontSet="material-icons-round">circle</mat-icon>
		<span class="item-text">Both</span>
	</button>
	<button
		(click)="navigateToReportPreview('bundle/default', 'suspected-character-replacement')"
		matTooltipPosition="right"
		matTooltip="Suspected Character Replacement Example"
		mat-menu-item>
		<mat-icon class="item-icon" fontSet="material-icons-round">text_fields</mat-icon>
		<span class="item-text">SCR</span>
	</button>

	<button
		(click)="navigateToReportPreview('bundle/custom-empty-state')"
		matTooltipPosition="right"
		matTooltip="Custom Empty State Example"
		mat-menu-item>
		<mat-icon class="item-icon" fontSet="material-icons-round">edit</mat-icon>
		<span class="item-text">Custom Empty State</span>
	</button>
</mat-menu>

<mat-menu #plagiarismMenu="matMenu">
	<button
		(click)="navigateToReportPreview('plagiairsm-only/batch')"
		matTooltipPosition="right"
		matTooltip="Report With Batch Result Example"
		mat-menu-item>
		<mat-icon class="item-icon" fontSet="material-icons-round">batch_prediction</mat-icon>
		<span class="item-text">Batch</span>
	</button>

	<button
		(click)="navigateToReportPreview('plagiairsm-only/partial-report')"
		matTooltipPosition="right"
		matTooltip="Partial Report Example"
		mat-menu-item>
		<mat-icon class="item-icon" fontSet="material-icons-round">hourglass_top</mat-icon>
		<span class="item-text">Partial Report</span>
	</button>
</mat-menu>
