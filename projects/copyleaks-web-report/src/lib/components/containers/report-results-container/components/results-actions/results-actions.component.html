<ng-container *ngIf="!showLoadingView; else loadingViewRef">
	<div
		*ngIf="!showSearchFiled"
		fxLayout="row"
		fxLayoutAlign="start center"
		fxLayoutGap="10px"
		class="tootal-results-container">
		<span class="tootal-results">{{ resultsActions?.totalResults }} Results</span>
		<ng-container *ngIf="resultsActions?.totalExcluded">
			<mat-icon class="separate-circle-icon" fontSet="material-icons-round">circle</mat-icon>
			<span class="tootal-excuded">{{ resultsActions?.totalExcluded }} excluded</span>
		</ng-container>

		<ng-container *ngIf="resultsActions?.totalFiltered">
			<mat-icon class="separate-circle-icon" fontSet="material-icons-round">circle</mat-icon>
			<span class="tootal-filtered">{{ resultsActions?.totalFiltered }} filtered</span>
		</ng-container>
	</div>

	<div *ngIf="showSearchFiled" fxLayout="row" fxLayoutAlign="start center" class="input-search-container">
		<button class="search-button">
			<mat-icon>search</mat-icon>
		</button>
		<input placeholder="Search {item type}" type="text" matInput [formControl]="searchFc" />
		<mat-icon fontSet="material-icons-outlined" (click)="showSearch()">cancel</mat-icon>
	</div>

	<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px" class="results-search-filter-container">
		<mat-icon *ngIf="!showSearchFiled" (click)="showSearch()" fontSet="material-icons-round">search</mat-icon>
		<mat-icon (click)="showFilterDialog()" fontSet="material-icons-round">filter_list</mat-icon>
		<mat-icon
			*ngIf="isMobile"
			class="expand-icon"
			(click)="expandResultsSection()"
			[ngClass]="{ 'expanded-section-icon': expandSection }"
			fontSet="material-icons-round">
			arrow_drop_down
		</mat-icon>
	</div>
</ng-container>

<ng-template #loadingViewRef>
	<div class="actions-loader-container">
		<ngx-skeleton-loader
			class="skeleton search-input-loader"
			[appearance]="'line'"
			style="width: 40%"></ngx-skeleton-loader>

		<div class="icons-loader-container">
			<ngx-skeleton-loader class="skeleton circle" [appearance]="'line'"></ngx-skeleton-loader>
			<ngx-skeleton-loader class="skeleton circle" [appearance]="'line'"></ngx-skeleton-loader>
		</div>
	</div>
</ng-template>
