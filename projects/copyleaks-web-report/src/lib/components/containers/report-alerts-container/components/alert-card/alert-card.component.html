<div class="alert-card-container" fxLayout="column" fxLayoutAlign="start " fxLayoutGap="8px">
	<div fxLayout="row" fxLayoutAlign="space-between start" fxLayoutGap="4px" class="alert-card-header">
		<div fxLayout="column" fxLayoutAlign="center start" fxLayoutGap="4px">
			<span class="alert-card-title" web-report-title-font>{{ alert.title }}</span>
			<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
				<ng-container [ngSwitch]="alert.severity">
					<p class="alert-card-severity" *ngSwitchCase="severity.VeryLow">Very Low</p>
					<p class="alert-card-severity" *ngSwitchCase="severity.Low">Low</p>
					<p class="alert-card-severity" *ngSwitchCase="severity.Medium">Medium</p>
					<p class="alert-card-severity" *ngSwitchCase="severity.High">High</p>
					<p class="alert-card-severity" *ngSwitchCase="severity.VeryHigh">Very High</p>
				</ng-container>

				<ng-container *ngIf="showMatChipList">
					<mat-chip-list class="my-chip-list">
						<div fxLayout="row" fxLayoutGap="8px">
							<mat-chip class="mat-chip-severity" *ngFor="let item of matChipList">{{ item }}</mat-chip>
						</div>
					</mat-chip-list>
				</ng-container>
			</div>
		</div>

		<div fxLayout="column" fxLayoutAlign="center start" fxLayoutGap="10px">
			<button
				*ngIf="displayPreviewButton"
				fxLayout="row"
				fxLayoutAlign="center center"
				class="alert-card-preview"
				(click)="toggleAlertPreview()">
				<ng-container *ngIf="isSelected; else notSelected">
					<mat-icon fontSet="material-icons-round">visibility_off</mat-icon>
					<span>hide</span>
				</ng-container>
				<ng-template #notSelected>
					<mat-icon fontSet="material-icons-round">visibility</mat-icon>
					<span>show</span>
				</ng-template>
			</button>
			<a *ngIf="alert?.helpLink" class="disclamer" [href]="alert.helpLink" target="_blank">Disclamer</a>
		</div>
	</div>
	<span class="alert-card-message">
		{{ alert.message }}
	</span>
</div>
