<div class="mat-slide-container" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10px">
	<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
		<ng-content select="mat-slide-logo"></ng-content>
		<span class="mat-slide-title">{{ title }}</span>
		<span *ngIf="!!total" class="mat-slide-total">({{ total }})</span>
		<mat-icon
			*ngIf="tooltipText"
			class="info-icon"
			fontSet="material-icons-round"
			tabindex="0"
			matTooltipClass="web-report-mat-tooltip"
			[attr.aria-label]="tooltipText"
			[matTooltip]="tooltipText">
			info_outline
		</mat-icon>
	</div>
	<mat-slide-toggle
		[checked]="value && !disabledSlide"
		(change)="chanegValue($event)"
		[disableRipple]="true"
		aria-label="This is a slide toggle to enable the given filter option."
		i18n-aria-label
		[disabled]="disabledSlide || disabled"></mat-slide-toggle>
</div>
