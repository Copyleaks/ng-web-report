<!-- Report actions -->
<copyleaks-report-actions-container class="report-actions-container"></copyleaks-report-actions-container>

<div class="middle-section">
	<!-- Report alerts -->
	<copyleaks-report-alerts-container class="alerts-container" [flexGrow]="20"></copyleaks-report-alerts-container>

	<!-- Report scan content section -->
	<div class="content-section">
		<!-- Report scan content tabs -->
		<copyleaks-report-tabs-container></copyleaks-report-tabs-container>

		<!-- Report scan content viewer -->
		<copyleaks-content-viewer-container
			[isHtmlView]="isHtmlView"
			[contentHtml]="iframeHtml"
			[numberOfPages]="numberOfPages"
			viewMode="one-to-many"
			(iFrameMessageEvent)="onIFrameMessage($event)"
			(viewChangeEvent)="onReportViewChange($event)"></copyleaks-content-viewer-container>
	</div>
</div>

<!-- Report results -->
<copyleaks-report-results-container class="results-container" [flexGrow]="15"></copyleaks-report-results-container>

<!-- Powered by Copyleaks image section -->
<div class="powered-by-copyleaks-container">Powered By Copyleaks</div>
