<mat-toolbar>
	<img
		class="cls-icon"
		src="https://copyleaks.com/wp-content/uploads/2023/03/Screen-Shot-2023-03-13-at-12.53.05-PM-1024x326.png"
		alt="" />
	<span class="item-text">Web report 2.0</span>
	<span class="example-spacer"></span>
	<mat-icon class="options-btn" fontSet="material-icons-round" [matMenuTriggerFor]="menu">menu</mat-icon>
	<mat-menu #menu="matMenu">
		<button (click)="navigateToReportPreview()" mat-menu-item>
			<mat-icon class="item-icon" fontSet="material-icons-round">preview</mat-icon>
			<span class="item-text">Report Previews</span>
		</button>
		<button (click)="navigateToComponents()" mat-menu-item>
			<mat-icon class="item-icon" fontSet="material-icons-round">widgets</mat-icon>
			<span class="item-text">Components</span>
		</button>
		<button (click)="navigateToLayouts()" mat-menu-item>
			<mat-icon class="item-icon" fontSet="material-icons-round">dashboard</mat-icon>
			<span class="item-text">Layouts</span>
		</button>
		<button (click)="navigateToBundleReport()" mat-menu-item>
			<mat-icon class="item-icon" fontSet="material-icons-round">dns</mat-icon>
			<span class="item-text">Report Bundle</span>
		</button>
	</mat-menu>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
	<mat-sidenav #sidenav class="custom-sidenav" mode="side" opened="true">
		<!-- Sidenav content -->
		<mat-nav-list [disableRipple]="true">
			<mat-list-item class [disableRipple]="true">
				<div
					[routerLink]="['/previews', 'Filter']"
					routerLinkActive="side-nav-actions-active"
					[routerLinkActiveOptions]="{ exact: true }"
					style="
						display: flex;
						flex-direction: column;
						align-items: center;
						width: 100%;
						gap: 8px;
						height: fit-content;
					">
					<mat-icon class="item-icon" fontSet="material-icons-round">preview</mat-icon>
					<span class="item-text">Report Previews</span>
				</div>
				<mat-icon class="item-expand-icon" fontSet="material-icons-round" [matMenuTriggerFor]="previewsMenu">
					chevron_right
				</mat-icon>
			</mat-list-item>

			<mat-list-item [routerLink]="['/layouts']" routerLinkActive="side-nav-actions-active" [disableRipple]="true">
				<div
					style="
						display: flex;
						flex-direction: column;
						align-items: center;
						width: 100%;
						gap: 8px;
						height: fit-content;
					">
					<mat-icon class="item-icon" fontSet="material-icons-round">dashboard</mat-icon>
					<span class="item-text">Layouts</span>
				</div>
			</mat-list-item>

			<mat-list-item [routerLink]="['/components']" routerLinkActive="side-nav-actions-active" [disableRipple]="true">
				<div
					style="
						display: flex;
						flex-direction: column;
						align-items: center;
						width: 100%;
						gap: 8px;
						height: fit-content;
					">
					<mat-icon class="item-icon" fontSet="material-icons-round">widgets</mat-icon>
					<span class="item-text">Components</span>
				</div>
			</mat-list-item>

			<mat-list-item
				[routerLink]="['/v2/web-report/bundle/default']"
				routerLinkActive="side-nav-actions-active"
				[disableRipple]="true">
				<div
					style="
						display: flex;
						flex-direction: column;
						align-items: center;
						width: 100%;
						gap: 8px;
						height: fit-content;
					">
					<mat-icon class="item-icon" fontSet="material-icons-round">dns</mat-icon>
					<span class="item-text">Report Bundle</span>
				</div>
			</mat-list-item>
		</mat-nav-list>
	</mat-sidenav>

	<mat-sidenav-content>
		<div class="sidenav-content">
			<ng-content></ng-content>
		</div>
	</mat-sidenav-content>
</mat-sidenav-container>

<mat-menu #previewsMenu="matMenu">
	<button (click)="navigateToReportPreview('default')" mat-menu-item>
		<mat-icon class="item-icon" fontSet="material-icons-round">code</mat-icon>
		<span class="item-text">HTML</span>
	</button>
	<button (click)="navigateToReportPreview('Filter')" mat-menu-item>
		<mat-icon class="item-icon" fontSet="material-icons-round">picture_as_pdf</mat-icon>
		<span class="item-text">PDF</span>
	</button>
</mat-menu>
