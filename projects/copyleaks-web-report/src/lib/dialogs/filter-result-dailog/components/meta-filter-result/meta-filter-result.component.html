<div [formGroup]="form" class="results-container" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="16px">
	<div class="result-word-limit-container" fxLayout="column" fxLayoutAlign="start start">
		<cr-mat-slide-filter-result
			[formControlName]="'wordLimitForm'"
			[title]="'Result word limit:'"></cr-mat-slide-filter-result>
		<ng-container *ngIf="wordLimitValue">
			<mat-slider class="mat-slider-container" [min]="minWordLimit" [max]="maxWordLimit"></mat-slider>
			<span class="limit-result">{{ WordLimitNumber }} / {{ maxWordLimit }} words</span>
		</ng-container>
	</div>
	<mat-divider></mat-divider>
	<div class="result-publication-top-container" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="4px">
		<div class="result-publication-container" fxLayout="column" fxLayoutAlign="start start">
			<cr-mat-slide-filter-result
				[formControlName]="'publicationDateForm'"
				[title]="'Results publication date:'"></cr-mat-slide-filter-result>
			<ng-container *ngIf="publicationDateValue">
				<mat-slider invert class="mat-slider-container" min="10" max="100"></mat-slider>
				<div class="date-container" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="4px">
					<span class="start-from">Starting from:</span>
					<span class="publication-date">May 2023</span>
				</div>
			</ng-container>
		</div>
		<mat-checkbox class="include-results-checkbox">Include results with no dates</mat-checkbox>
	</div>
</div>
