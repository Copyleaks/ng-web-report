<!-- Custom report actions reference -->
<ng-template #customActionsTemplate>
	<ng-content select="cr-actions"></ng-content>
</ng-template>

<!-- Custom empty report results reference -->
<ng-template #customEmptyResultsTemplate>
	<ng-content select="cr-custom-empty-results"></ng-content>
</ng-template>

<!-- Custom report results reference -->
<ng-template #customResultsTemplate>
	<ng-content select="cr-custom-results"></ng-content>
</ng-template>

<!-- Report layout type switch case -->
<ng-container [ngSwitch]="reportLayoutType">
	<!-- One to many layout - start -->
	<ng-container *ngSwitchCase="ReportLayoutType.OneToMany">
		<ng-container [ngSwitch]="responsiveLayoutType">
			<!-- Desktop View -->
			<ng-container *ngSwitchCase="ResponsiveLayoutType.Desktop">
				<copyleaks-one-to-many-report-layout-desktop
					[companyLogo]="companyLogo"></copyleaks-one-to-many-report-layout-desktop>
			</ng-container>
			<!-- Tablet View -->
			<ng-container *ngSwitchCase="ResponsiveLayoutType.Tablet">
				<copyleaks-one-to-many-report-layout-desktop
					[companyLogo]="companyLogo"></copyleaks-one-to-many-report-layout-desktop>
			</ng-container>
			<!-- Mobile View -->
			<ng-container *ngSwitchCase="ResponsiveLayoutType.Mobile">
				<copyleaks-one-to-many-report-layout-mobile
					[companyLogo]="companyLogo"></copyleaks-one-to-many-report-layout-mobile>
			</ng-container>
			<ng-container *ngSwitchDefault>Unsupported Layout</ng-container>
		</ng-container>
	</ng-container>
	<!-- One to many layout - end -->

	<!-- One to one layout - start -->
	<ng-container *ngSwitchCase="ReportLayoutType.OneToOne">
		<ng-container [ngSwitch]="responsiveLayoutType">
			<!-- Desktop View -->
			<ng-container *ngSwitchCase="ResponsiveLayoutType.Desktop">
				<copyleaks-one-to-one-report-layout-desktop></copyleaks-one-to-one-report-layout-desktop>
			</ng-container>
			<!-- Tablet View -->
			<ng-container *ngSwitchCase="ResponsiveLayoutType.Tablet">
				<copyleaks-one-to-one-report-layout-desktop></copyleaks-one-to-one-report-layout-desktop>
			</ng-container>
			<!-- Mobile View -->
			<ng-container *ngSwitchCase="ResponsiveLayoutType.Mobile">
				<copyleaks-one-to-one-report-layout-mobile></copyleaks-one-to-one-report-layout-mobile>
			</ng-container>
			<ng-container *ngSwitchDefault>Unsupported Layout</ng-container>
		</ng-container>
		<ng-container *ngSwitchDefault>Unsupported Layout</ng-container>
	</ng-container>
	<!-- One to many layout - end -->

	<!-- Only AI layout - start -->
	<ng-container *ngSwitchCase="ReportLayoutType.OnlyAi">
		<ng-container [ngSwitch]="responsiveLayoutType">
			<!-- Desktop View -->
			<ng-container *ngSwitchCase="ResponsiveLayoutType.Desktop">
				<copyleaks-only-ai-report-layout-desktop [companyLogo]="companyLogo"></copyleaks-only-ai-report-layout-desktop>
			</ng-container>
			<!-- Tablet View -->
			<ng-container *ngSwitchCase="ResponsiveLayoutType.Tablet">
				<copyleaks-only-ai-report-layout-desktop [companyLogo]="companyLogo"></copyleaks-only-ai-report-layout-desktop>
			</ng-container>
			<!-- Mobile View -->
			<ng-container *ngSwitchCase="ResponsiveLayoutType.Mobile">
				<copyleaks-only-ai-report-layout-mobile [companyLogo]="companyLogo"></copyleaks-only-ai-report-layout-mobile>
			</ng-container>
			<ng-container *ngSwitchDefault>Unsupported Layout</ng-container>
		</ng-container>
	</ng-container>
	<ng-container *ngSwitchDefault>Unsupported Layout</ng-container>
	<!-- Only AI layout - end -->
</ng-container>
