<div class="top-container" fxLayout="column" fxLayoutAlign="start center">
	<div class="header-container" fxLayout="row" fxLayoutAlign="center center">
		<mat-icon class="title-icon">{{ resultItem.titleIcon }}</mat-icon>
		<h2>{{ resultItem.title }}</h2>
	</div>
	<div class="body-container" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="16px">
		<div class="description-container">
			<span>{{ resultItem.description }}</span>
		</div>
		<div class="button-container" fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="4px">
			<span class="button-description">{{ resultItem.buttonDescription }}:</span>
			<button class="button" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="8px">
				<span>{{ resultItem.buttonText }}</span>
				<mat-icon>{{ resultItem.buttonIcon }}</mat-icon>
			</button>
		</div>
	</div>
</div>
