<div class="result-item-container" fxLayout="column" fxLayoutAlign="start center">
	<div fxLayout="column" fxLayoutAlign="start" class="item-container">
		<div class="item-header-container" fxLayout="row" fxLayoutAlign="space-between center">
			<div class="item-header" fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="8px">
				<div
					*ngIf="!showLoader; else showLogoSkeleton"
					fxLayout="column"
					fxLayoutAlign="center center"
					class="item-logo">
					<ng-container [ngSwitch]="previewResult.type">
						<ng-container *ngSwitchCase="eResultPreviewType.Batch">
							<mat-icon>compare_arrows</mat-icon>
						</ng-container>
						<ng-container *ngSwitchCase="eResultPreviewType.Repositroy">
							<img class="title-img" src="assets/images/icons/repositories-icon.svg" />
						</ng-container>
						<ng-container *ngSwitchCase="eResultPreviewType.Internet">
							<mat-icon>language</mat-icon>
						</ng-container>
						<ng-container *ngSwitchCase="eResultPreviewType.Database">
							<mat-icon>language</mat-icon>
						</ng-container>
						<ng-container *ngSwitchDefault>
							<mat-icon>language</mat-icon>
						</ng-container>
					</ng-container>
				</div>
				<ng-template #showLogoSkeleton>
					<ngx-skeleton-loader class="logo-skeleton" [appearance]="'circle'"></ngx-skeleton-loader>
				</ng-template>
				<div class="title-author-container" fxLayout="column" fxLayoutAlign="start" fxLayoutGap="2px">
					<ng-container *ngIf="!showLoader; else showTitleSkeleton">
						<span class="item-title">{{ previewResult.title }}</span>
						<span class="author-name">{{ authorName }}</span>
					</ng-container>
					<ng-template #showTitleSkeleton>
						<ngx-skeleton-loader class="title-skeleton skeleton" [appearance]="'line'"></ngx-skeleton-loader>
						<ngx-skeleton-loader class="author-name-skeleton skeleton" [appearance]="'line'"></ngx-skeleton-loader>
					</ng-template>
				</div>
			</div>
			<mat-icon *ngIf="!showLoader" class="item-menu" mat-icon [matMenuTriggerFor]="menu">more_vert</mat-icon>
		</div>
		<div fxLayout="column" fxLayoutAlign="start" fxLayoutGap="8px" class="item-body">
			<ng-container *ngIf="!showLoader; else showItemBodySkeleton">
				<a class="item-url" *ngIf="previewResult?.url" [href]="previewResult.url">
					{{ previewResult.url }}
				</a>
				<div class="item-introduction" *ngIf="previewResult.introduction">
					{{ previewResult.introduction }}
				</div>
			</ng-container>
			<ng-template #showItemBodySkeleton>
				<ngx-skeleton-loader class="url-skeleton skeleton" [appearance]="'line'"></ngx-skeleton-loader>
				<ngx-skeleton-loader class="introduction-skeleton skeleton" [appearance]="'line'"></ngx-skeleton-loader>
			</ng-template>
		</div>
	</div>

	<div class="percentage-result-item-container" fxLayout="row" fxLayoutGap="8px" fxLayoutAlign="start center">
		<ng-container *ngIf="!showLoader; else showPercentageSkeleton">
			<cr-percentage-result-item
				[showTooltip]="true"
				[metadataSource]="metadataSource"
				[iStatisticsResult]="iStatisticsResult"
				[similarWords]="previewResult.matchedWords"></cr-percentage-result-item>
		</ng-container>
		<ng-template #showPercentageSkeleton>
			<ngx-skeleton-loader class="percentage-skeleton skeleton" [count]="1" [appearance]="'line'"></ngx-skeleton-loader>
		</ng-template>
	</div>
</div>
<mat-menu class="result-item-menu-list" #menu="matMenu" yPosition="below">
	<button mat-menu-item (click)="hiddenResultById()">
		<mat-icon class="mat-menu-item-icon">visibility_off</mat-icon>
		<span class="mat-menu-item-text">Exclude result</span>
	</button>
	<button mat-menu-item>
		<mat-icon class="mat-menu-item-icon">open_in_new</mat-icon>
		<span class="mat-menu-item-text">Visit result source</span>
	</button>
	<button mat-menu-item (click)="comapreResult()">
		<mat-icon class="mat-menu-item-icon">compare_arrows</mat-icon>
		<span class="mat-menu-item-text">Compare with submitted file</span>
	</button>
</mat-menu>
