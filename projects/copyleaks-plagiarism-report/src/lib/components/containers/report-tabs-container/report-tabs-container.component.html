<div *ngIf="!hidePlagarismTap" class="tab-plagiarism" [style.flex-grow]="1">
  <span class="container-text"> Plagiarism Tab </span>
  <div class="close-btn" (click)="hidePlagarismTap = !hidePlagarismTap">X</div>
</div>
<div *ngIf="!hideAiTap" class="tab-ai" [style.flex-grow]="1">
  <span class="container-text"> AI Tab </span>
  <div class="close-btn" (click)="hideAiTap = !hideAiTap">X</div>
</div>
