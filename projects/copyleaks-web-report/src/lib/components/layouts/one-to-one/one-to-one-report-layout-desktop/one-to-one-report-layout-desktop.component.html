<!-- Left side section -->
<div class="left-section">
	<!--Report scan content viewer -->
	<copyleaks-content-viewer-container
		[isHtmlView]="isHtmlView"
		[contentHtml]="sourceIframeHtml"
		[scanSource]="sourceCrawledVersion"
		[contentTextMatches]="sourceTextMatches"
		[numberOfPages]="numberOfPagesSource"
		[numberOfWords]="numberOfWords"
		[currentPage]="currentPageSource"
		[reportResponsive]="EResponsiveLayoutType.Desktop"
		viewMode="one-to-one"
		reportOrigin="source"
		(iFrameMessageEvent)="onSourceIFrameMessage($event)"
		(viewChangeEvent)="onReportViewChange($event)"></copyleaks-content-viewer-container>
</div>

<!-- Right side section-->
<div *ngIf="!hideRightSection" class="right-section">
	<!-- <div class="close-btn" (click)="hideRightSection = !hideRightSection">X</div> -->

	<!-- Report result item section -->
	<copyleaks-report-results-item-container
		style="display: flex; flex-direction: column; flex-shrink: 0; gap: 8px"
		[isMobile]="false"
		[resultItem]="resultItem"
		[reportResponsive]="EResponsiveLayoutType.Desktop"
		[showLoadingView]="isLoadingResultItem"></copyleaks-report-results-item-container>

	<!-- Report result content viewer -->
	<copyleaks-content-viewer-container
		style="display: flex; flex-direction: column; flex-grow: 1; overflow-y: auto; gap: 8px"
		[flexGrow]="80"
		[isHtmlView]="isHtmlView"
		[contentHtml]="suspectIframeHtml"
		[resultData]="resultData"
		[contentTextMatches]="suspectTextMatches"
		[numberOfPages]="numberOfPagesSuspect"
		[currentPage]="currentPageSuspect"
		[reportResponsive]="EResponsiveLayoutType.Desktop"
		[hidePoweredBy]="true"
		viewMode="one-to-one"
		reportOrigin="suspect"
		(iFrameMessageEvent)="onSuspectIFrameMessage($event)"
		(viewChangeEvent)="onReportViewChange($event)"></copyleaks-content-viewer-container>
</div>
