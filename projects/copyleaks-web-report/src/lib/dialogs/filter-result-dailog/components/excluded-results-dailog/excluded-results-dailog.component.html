<div class="container" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="8px">
	<div class="header-container" fxLayout="row" fxLayoutAlign="space-between center">
		<div fxLayoutAlign="start center" fxLayoutGap="8px">
			<span class="header" i18n>Excluded results</span>
			<span class="total-excluded">({{ allResultsItemLength }})</span>
		</div>
		<mat-icon class="close-icon" (click)="closeDailog()">close</mat-icon>
	</div>

	<div class="search-container" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px">
		<div
			class="search-icon-contaier"
			fxLayout="row"
			fxLayoutAlign="center center"
			(click)="!!searchValue ? clearSearch() : ''">
			<ng-container *ngIf="!searchValue; else clearSearchIcon">
				<mat-icon>search</mat-icon>
			</ng-container>
			<ng-template #clearSearchIcon>
				<mat-icon>close</mat-icon>
			</ng-template>
		</div>
		<input
			class="search-input"
			[formControl]="searchControl"
			[type]="'text'"
			placeholder="Search Result"
			i18n-placeholder />
	</div>

	<div class="results-top-container">
		<div #resultsContainer class="results-container">
			<ng-container *ngFor="let item of filteredList">
				<cr-report-results-item
					[resultItem]="item"
					[excludedResultsClick]="allIncluded"
					[excludeResult]="true"
					[showItemBody]="false"
					[style]="'width:100%'"
					[reportViewSvc]="reportViewSvc"
					[reportDataSvc]="reportDataSvc"
					(hiddenResultEvent)="excludeResultById($event)"
					(showResultEvent)="includeResultById($event)"></cr-report-results-item>
			</ng-container>
		</div>
	</div>

	<button class="include-all-button" (click)="includeAllButton()" i18n>Include all</button>
</div>
