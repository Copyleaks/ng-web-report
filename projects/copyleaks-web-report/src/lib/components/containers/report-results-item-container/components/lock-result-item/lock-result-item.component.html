<div class="top-container" fxLayout="column" fxLayoutAlign="start center">
	<div class="header-container" fxLayout="row" fxLayoutAlign="center center">
		<mat-icon class="title-icon">{{ lockResultItem.titleIcon }}</mat-icon>
		<h2>{{ lockResultItem.title }}</h2>
	</div>
	<div class="body-container" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="16px">
		<div class="description-container">
			<span>{{ lockResultItem.description }}</span>
		</div>
		<div class="button-container" fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="4px">
			<span class="button-description">{{ lockResultItem.buttonDescription }}:</span>
			<cr-button class="upgrade-btn" [icon]="lockResultItem.buttonIcon" width="100%" padding="4px 24px">
				{{ lockResultItem.buttonText }}
			</cr-button>
		</div>
	</div>
</div>
