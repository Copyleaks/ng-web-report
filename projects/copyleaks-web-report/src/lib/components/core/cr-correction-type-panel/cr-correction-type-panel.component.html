<mat-accordion #expansionPanel>
	<mat-expansion-panel #panel class="focus-indicator" [expanded]="false">
		<mat-expansion-panel-header [ngClass]="{ 'mobile-results-panel-header': isMobile }">
			<mat-panel-title>
				<div class="container-title">
					<span class="title" i18n>{{ getCorrectionTypeTitle(stats?.type) }}</span>
				</div>
			</mat-panel-title>

			<mat-panel-description>
				<span class="description" i18n>{{ totalCorrections }} CORRECTIONS</span>
				<mat-icon
					class="hide-alerts-icon"
					fontSet="material-icons-round"
					[matTooltip]="panel.expanded ? COLLAPSE_TOOLTIP : EXPEND_TOOLTIP"
					matTooltipClass="web-report-mat-tooltip">
					keyboard_arrow_down
				</mat-icon>
			</mat-panel-description>
		</mat-expansion-panel-header>

		<div class="categories-container">
			<button
				mat-button
				class="icon-button"
				*ngFor="let stat of stats?.categories"
				[style.display]="stat?.totalIssues === 0 ? 'none' : 'flex'"
				(click)="onSelectCategory(stat?.type)"
				aria-label="Shows all corrections of the same type"
				i18n-aria-label>
				<mat-chip [style.display]="stat?.totalIssues === 0 ? 'none' : 'flex'">
					{{ getCorrectionCategoryTitle(stat?.type) }} ({{ stat?.totalIssues }})
				</mat-chip>
			</button>
		</div>
	</mat-expansion-panel>
</mat-accordion>
