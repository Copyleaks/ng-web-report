<div class="expand-result-top-continer" fxLayout="column" fxLayoutAlign="start start">
	<div class="expand-result-continer" fxLayout="column" fxLayoutAlign="start start">
		<diV class="result-header" fxLayout="row" fxLayoutAlign="space-between center">
			<div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="8px">
				<div class="result-logo" fxLayout="column" fxLayoutAlign="center center">
					<mat-icon>compare_arrows</mat-icon>
				</div>
				<div class="result-title-container" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="4px">
					<span class="result-title">{{ previewResult.title }}</span>
					<ng-container *ngIf="previewResult?.url; else resultSource">
						<a
							class="result-url-source"
							[href]="previewResult.url"
							fxLayout="row"
							fxLayoutAlign="center center"
							fxLayoutGap="4px">
							<mat-icon>open_in_new</mat-icon>
							<span>Source: {{ previewResult?.url }}</span>
						</a>
					</ng-container>
					<ng-template #resultSource>
						<span class="result-source">Source: {{ authorName }}</span>
					</ng-template>
				</div>
			</div>
			<button class="back-button" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="4px">
				<span>Back</span>
				<mat-icon>chevron_right</mat-icon>
			</button>
		</diV>
		<div class="mat-chip-list-container" fxLayout="row" fxLayoutAlign="start start">
			<mat-chip-list>
				<div
					class="mat-chip-container"
					*ngFor="let language of languageResult"
					fxLayout="row"
					fxLayoutAlign="start start"
					fxLayoutGap="4px">
					<mat-chip>{{ language }}</mat-chip>
				</div>
			</mat-chip-list>
		</div>
	</div>

	<div class="plagiarism-detection-container">
		<cr-percentage-result-item></cr-percentage-result-item>
	</div>
</div>
