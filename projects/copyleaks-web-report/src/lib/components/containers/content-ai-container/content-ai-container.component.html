<div class="explain-ai-top-container" fxLayout="column" fxLayoutAlign="space-between center" fxLayoutGap="8px">
	<div class="percentage-result-container" fxLayout="column" fxLayoutGap="8px">
		<copyleaks-ai-percentage
			*ngIf="!isMobile"
			[aiPercentageResult]="totalAiWords / wordsTotal"></copyleaks-ai-percentage>
		<copyleaks-explainable-ai-result-container
			class="copyleaks-explainable-ai-result"
			[isMobile]="isMobile"
			[lockedResults]="lockedResults"
			[explainableAIResults]="explainableAIResults"
			[selectAIText]="selectAIText"
			(clearSelectResultEvent)="clearSelectResult()"></copyleaks-explainable-ai-result-container>
	</div>
	<copyleaks-resources-container></copyleaks-resources-container>
</div>
