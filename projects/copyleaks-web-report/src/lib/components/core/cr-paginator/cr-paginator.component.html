<div class="paginator-top-container">
	<div class="paginator-container">
		<div *ngIf="numberOfPages && pageIndex" class="items-per-page">
			<div i18n>Page {{ pageIndex }} of {{ numberOfPages }}</div>
		</div>

		<div class="buttons-container" fxLayout="row" fxLayoutAlign="center center">
			<button
				class="prev-page-button"
				mat-icon-button
				(click)="previous()"
				[disabled]="pageIndex === 1"
				aria-label="left"
				i18n-aria-label
				matTooltip="Go to previous page"
				matTooltipClass="web-report-mat-tooltip"
				i18n-matTooltip>
				<mat-icon fontSet="material-icons-round">chevron_left</mat-icon>
			</button>
			<button
				class="next-page-button"
				mat-icon-button
				(click)="next()"
				[disabled]="pageIndex >= numberOfPages || !numberOfPages"
				aria-label="right"
				i18n-aria-label
				matTooltip="Go to next page"
				matTooltipClass="web-report-mat-tooltip"
				i18n-matTooltip>
				<mat-icon fontSet="material-icons-round">chevron_right</mat-icon>
			</button>
		</div>
	</div>
</div>
