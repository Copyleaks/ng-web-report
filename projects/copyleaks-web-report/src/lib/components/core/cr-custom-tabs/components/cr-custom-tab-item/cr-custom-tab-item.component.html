<ng-template #tabTemplateTitle>
	<button
		class="custom-tab"
		(click)="clickEvent()"
		[tabindex]="0"
		(keyup.enter)="clickEvent()"
		[style.flex-grow]="flexGrow"
		[class.tab-selected]="selected"
		aria-label="Click to switch to tab"
		i18n-aria-label>
		<ng-content select="cr-custom-tab-item-title"></ng-content>
	</button>
</ng-template>

<ng-template #tabTemplateContent>
	<ng-content select="cr-custom-tab-item-content"></ng-content>
</ng-template>

<ng-template #tabTemplateResultSectionContent>
	<ng-content select="cr-custom-tab-item-result-section-content"></ng-content>
</ng-template>
