<div class="explain-ai-top-container" fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="8px">
	<div
		class="percentage-result-container"
		[class.percentage-result-container-height]="aiPercentageResult !== 0"
		fxLayout="column"
		fxLayoutGap="8px">
		<copyleaks-ai-percentage
			*ngIf="!isMobile && !showAIPhrases"
			[isLoading]="isLoading"
			[aiPercentageResult]="aiPercentageResult"></copyleaks-ai-percentage>
		<copyleaks-explainable-ai-result-container
			class="copyleaks-explainable-ai-result"
			[isMobile]="isMobile"
			[isLoading]="isLoading"
			[hidePlagarismTap]="hidePlagarismTap"
			[reportMatchesSvc]="reportMatchesSvc"
			[highlightService]="highlightService"
			[customAISourceMatchUpgradeTemplate]="customAISourceMatchUpgradeTemplate"
			[lockedResults]="lockedResults"
			[aiPercentageResult]="aiPercentageResult"
			[explainableAIResults]="explainableAIResults"
			[showAIPhrases]="showAIPhrases"
			[aiSourceMatchResults]="aiSourceMatchResults"
			(clearSelectResultEvent)="clearSelectResult()"
			(onNavigateToPhrases)="onNavigateToPhrasesClick()"
			(onNavigateToDefault)="onNavigateToDefaultClick()"></copyleaks-explainable-ai-result-container>
	</div>
	<ng-container
		*ngIf="
			!isLoading &&
			(!showAIPhrases || (!isAiSourceMatchEnabled() && reportViewSvc?.reportViewMode?.hideAISourceMatchUpgrade)) &&
			!isMobile
		">
		<copyleaks-resources-container
			class="copyleaks-resources-container"
			[isLoading]="isLoading"
			[isMobile]="isMobile"
			[noResults]="aiPercentageResult === 0"></copyleaks-resources-container>
	</ng-container>
</div>
